version: "3"

services:
  aop_demo_mysql8:
    image: mysql:8.0
    command:
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --range_optimizer_max_mem_size=16777216
    environment:
      MYSQL_DATABASE: aop
      MYSQL_ROOT_PASSWORD: root
      MYSQL_ROOT_HOST: "%"
      TZ: Asia/Seoul
    ports:
      - 3306:3306
    restart: on-failure
    volumes:
      - sticky_volume_aop_demo_mysql:/var/lib/mysql
      - ./db/config/aop:/docker-entrypoint-initdb.d/

  demo_redis:
    image: redis:7.0
    ports:
      - 6379:6379
    volumes:
      - sticky_volume_common_redis:/redis/data
      - ./config/redis.conf:/usr/local/conf/redis.conf
    # 컨테이너에 docker label을 이용해서 메타데이터 추가
    labels:
      - "name=redis"
      - "mode=standalone"
    # 컨테이너 종료 시 재시작 여부 설정
    restart: on-failure

volumes:
  sticky_volume_aop_demo_mysql:
  sticky_volume_common_redis: